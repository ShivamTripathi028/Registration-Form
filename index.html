<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            
            <fieldset>
                <label for="first-name">Enter Your First Name: <input type="text" id="first-name" name="first-name" required></label>
                <label for="last-name">Enter Your Last Name: <input type="text" id="last-name" name="last-name" required></label>
                <label for="email">Enter Your Email: <input type="email" name="email" id="email" required></label>
                <label for="new-pass">Create a New Password: <input type="password" name="password" id="new-pass" required></label>
            </fieldset>

            <fieldset>
                <label for="personal-account"><input type="radio" name="account-type" id="personal-account"> Personal Account</label>
                <label for="business-account"><input type="radio" name="account-type" id="business-account"> Business Account</label>
                <label for="term-condition"><input type="checkbox" name="term-condition" id="term-condition"> I agree to the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
            </fieldset>

            <fieldset>
                <label for="profile-pic">Upload a profile picture: <input type="file" name="profile-pic" id="profile-pic"></label>
                <label for="age">Input your age (years) : <input type="number" name="age" id="age" min="13" max="120"></label>
                <label for="referrer">How did you come to know about us: 
                    <select name="referrer" id="referrer">
                        <option value="">Choose one</option>
                        <option value="1">Instagram</option>
                        <option value="2">Facebook</option>
                        <option value="3">LinkedIn</option>
                        <option value="4">Others</option>
                    </select>
                </label>
                <label for="bio">Provide a bio: 
                    <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I love to code with friends..."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">

        </form>
    </body>
</html>
